<body>
  
  <div class="container" >
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>
     
    <div class="content">      
      <!--FORMULÁRIO DE LOGIN-->
      <div id="login">
        <form method="post" action=""> 
          <h2>Login</h2> 
          <p> 
            <label for="nome_login">Seu nome</label>
            <input id="nome_login" name="nome_login" required="required" type="text" placeholder="ex. seunome@gmail.com"/>
          </p>
           
          <p> 
            <label for="email_login">Seu e-mail</label>
            <input id="email_login" name="email_login" required="required" type="password" placeholder="ex. senha" /> 
          </p>
           
          <p> 
            <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
            <label for="manterlogado">Manter-me logado</label>
          </p>
          <p> 
            <a href="p1_esqueci_senha.html">Esqueceu a senha?</a>
          </p>
           
          <p> 
            <input type="submit" value="Logar" /> 
          </p>
           
          <p class="link">
            Ainda não tem conta?
            <a href="#paracadastro">Cadastre-se</a>
          </p>
        </form>
      </div>
 
      <!--FORMULÁRIO DE CADASTRO-->
      <div id="cadastro">
        <form method="post" action=""> 
          <h2>Cadastro</h2> 
           
          <p> 
            <label for="nome_cad">Nome:</label>
            <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="nome" />
          </p>
           
          <p> 
            <label for="email_cad">E-mail:</label>
            <input id="email_cad" name="email_cad" required="required" type="email" placeholder="ex. seunome@gmail.com"/> 
          </p>
           
          <p> 
            <label for="senha_cad">Senha:</label>
            <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="ex. 1234"/>
          </p>

          <p> 
            <label for="senha_cad">Repita a Senha:</label>
            <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="ex. 1234"/>
          </p>

          <p> 
            <label for="cpf_cad">CPF:</label>
            <input id="cpf_cad" name="cpf_cad" required="required" type="text" placeholder="ex. xxx.xxx.xxx-xx"/>
          </p>

          <p> 
            <label for="telefone_cad">Telefone:</label>
            <input id="telefone_cad" name="telefone_cad" required="required" type="text" placeholder="ex. (xx) xxxxx-xxxx"/>
          </p>
           
          <p> 
            <input type="submit" value="Cadastrar"/> 
          </p>
           
          <p class="link">  
            Já tem conta?
            <a href="#paralogin"> Ir para Login </a>
          </p>
        </form>
      </div>
    </div>
  </div>
